

<html>
    <body>
        <form action="{% url 'save' %}" method="post">
            {% csrf_token %}
        <table align="center" border="1">
                <tr><th>OYO HOTEL ROOM</th></tr>
                <tr><td>Guest Name<input type="text" required name="na"></td></tr>
                <tr><td>Guest Contact<input type="tel" required name="con"></td></tr>
                <tr><td>ADDRESS <textarea name="add"></textarea></td></tr>
                <tr><td>ROOM TYPE: <input type="radio" name="r1" value="Ordinary" checked >Ordinary<br><br>
                                    <input type="radio" name="r1" value="Deluxe">Deluxe<br><br>
                                    <input type="radio" name="r1" value="Suite Room">Suite Room</td></tr>
                <tr><td>AMMENITIES:<input type="checkbox" name="c1" value="1000">computer<br><br>
                                    <input type="checkbox" name="c1" value="850">GYM<br><br>
                                    <input type="checkbox" name="c1" value="50">Mineral Water</td></tr>
                <tr><th><button type="submit">Submit</button></th></tr>
        </table>
            </form>
    </body>
</html>
