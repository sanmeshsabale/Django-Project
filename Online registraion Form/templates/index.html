
{% load staticfiles %}
<html>
<head>
    <script src="{% static 'js/new.js' %}" type="text/javascript"></script>
</head>
    <body>
    <h1 align="center">Online Rgistration</h1>
    <hr>
        <form action="{% url 'main' %}" method="post">
            {% csrf_token %}
            <table align="center">
            <tr><th>Name<input type="text" id="t1" required name="na"></th></tr>
            <tr><th>Age<input type="number" id="t2" required name="ag"></th></tr>
            <tr><th>Email<input type="email" id="t3" required name="em"></th></tr>
            <tr><th>Username<input type="text" id="t4" required name="una"></th></tr>
            <tr><th>Password<input type="password" id="t5" required name="upa"></th></tr>
            <tr><th><button type="submit" onclick="fvalidate()">Register</button></th></tr>
            <span id="s1"></span>
            </table>
        </form>
    </body>
</html>
